<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
    <h2>List Of Cars</h2>
<h3>Unordered List</h3>
<ul>
    <li>Toyota</li>
    <li>BMW</li>
    <li>Mazda</li>
    <li>Mercedez</li>
    <li>Volkswagen</li>
</ul>

    <h3>Ordered List</h3>
<ol>
    <li>Toyota</li>
    <li>BMW</li>
    <li>Mazda</li>
    <li>Mercedez</li>
    <li>Volkswagen</li>
</ol>
</body>
</html>
